<div class="navigation-button-group">
    <ng-container *ngFor="let NavigationButton of employeeNavigationButtons">
        <navigation-button
            [name]="NavigationButton.title"
            [iconSrc]="NavigationButton.iconSrc"
            [pageRout]="NavigationButton.pageRoute"
        >
        </navigation-button>
    </ng-container>
</div>
