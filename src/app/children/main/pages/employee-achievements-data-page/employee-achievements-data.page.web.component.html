<div class="title">Достижения сотрудника</div>
<div
    *ngFor="let employeeAchievementsCardData of employeeAchievementsCardDataList"
>
    <employee-card
        [employeeCardData]="employeeAchievementsCardData"
        (emitUpdateDataMethod)="getAchievementList()"
    ></employee-card>
</div>
<button
    class="add-button"
    (click)="add()"
    *ngIf="canAdd"
>
    {{ addTitle }}
</button>
<popup
    [isOpenINP]="isPopupOpen"
    (isOpen)="close($event)"
>
</popup>
