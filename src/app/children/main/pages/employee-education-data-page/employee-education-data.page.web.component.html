<div
    *ngFor="let employeeEducationCardData of employeeEducationCardDataList"
>
    <employee-card
        [employeeCardData]="employeeEducationCardData"
        (emitUpdateDataMethod)="getEducationList()"
    >
    </employee-card>
</div>
<button
    class="add-button"
    (click)="add()"
    *ngIf="canAdd"
>
    {{ addTitle }}
    <img src="/assets/images/icons/add-button.svg" alt="add">
</button>
<popup
    [isOpenINP]="isPopupOpen"
    (isOpen)="close($event)"
>
</popup>
