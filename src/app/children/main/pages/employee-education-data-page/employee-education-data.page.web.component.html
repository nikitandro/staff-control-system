<div class="page-content">
    <div *ngFor="let employeeEducationCardData of employeeEducationCardDataList">
        <employee-card [employeeCardData]="employeeEducationCardData"></employee-card>
    </div>
    <button
        class="add-button"
        (click)="add()"
        *ngIf="canAdd"
    >
        {{ addTitle }}
    </button>
</div>
<popup [isOpenINP]="isPopupOpen" (isOpen)="close($event)"></popup>
