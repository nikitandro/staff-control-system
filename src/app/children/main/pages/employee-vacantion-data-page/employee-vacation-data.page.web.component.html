<div
    *ngFor="let employeeVacationCardData of employeeVacationCardDataList"
>
    <employee-card
        [employeeCardData]="employeeVacationCardData"
        (emitUpdateDataMethod)="getVacationList()"
    ></employee-card>
</div>
<button
    class="add-button"
    (click)="add()"
    *ngIf="canAdd"
>
    {{ addTitle }}
    <img src="/assets/images/icons/add-button.svg" alt="add">
</button>
<popup
    [isOpenINP]="isPopupOpen"
    (isOpen)="close($event)"
>
</popup>
