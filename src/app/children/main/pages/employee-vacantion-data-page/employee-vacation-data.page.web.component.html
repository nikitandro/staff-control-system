<div *ngFor="let employeeVacationCardData of employeeVacationCardDataList">
    <employee-card [employeeCardData]="employeeVacationCardData"></employee-card>
</div>
<button
    class="add-button"
    (click)="add()"
    *ngIf="canAdd"
>
    {{ addTitle }}
</button>
<popup [isOpenINP]="isPopupOpen" (isOpen)="close($event)"></popup>
