<div>
    <employee-card [employeeCardData]="employeePersonalCardData" (isEdit$)="open($event)"></employee-card>
    <button
        class="add-button"
        (click)="add()"
        *ngIf="canAdd"
    >
        {{ addTitle }}
    </button>
</div>
<popup [isOpenINP]="isPopupOpen" [employeeData]="employeePersonalFormData" (isOpen)="close($event)"></popup>
