<h1 class="title">Добавление нового сотрудника:</h1>
<div class="content">
    <ng-container *ngFor="let employeeAddFormData of employeeAddFormDataList; index as i">
        <h2 class="form-title">{{ titleList[i] }}</h2>
        <employee-add-form [employeeAddFormData]="employeeAddFormData"></employee-add-form>
    </ng-container>
    <button
        class="content__add-button"
        (click)="addEmployee()"
    >
        Добавить сотрудника
    </button>
</div>
